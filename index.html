    <h2 style="font-family: Andale Mono, monospace;">Formulário</h2>


    <div class="marg">
        <form action="teste.txt">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>

                <input type="text" name="endereco" id="endereco">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="@gmail.com" pattern=".+@gmail.com" required>
            </div>

            <div>
                <label for="num">Numero de telefone:</label>
                <input type="number" name="num" id="num">
            </div>

            <div>
                <label for="msg">Envie seu comentário:</label>
                <textarea id="msg" style="height: 200px;" required></textarea>

            </div>

                <div class="but1">

                <div class="but2">
                    <button class="button" type="submit">Enviar<i class="fa fa-caret-right" style="margin-left: 4px; font-size: 12px;"></i></button>
